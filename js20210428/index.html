    <p>원래 스크립트 언어의 코딩법을 보여드린 것입니다.</p>
    <script>
        let x = 200;
        let y = 200;
        let xdir = 1;

        function setup() {
            createCanvas(500, 300);
        }

        function draw() {
            background(1);
            ellipse(x, y, 100, 100);
            if (x < 50 || x > width - 50) {
                fill(random(255), random(255), random(255));
                xdir *= -1;
            }
            x += xdir * 5;
        }
    </script>
